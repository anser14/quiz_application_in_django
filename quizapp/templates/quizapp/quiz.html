{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>{{obj.topic}}</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'quizapp/css/style.css' %}">

</head>
<body>
    <div class="container-fluid" id="nav" style=" background: white !important;">
        <div class="container">
<div class="row">
    <div class="col">
        <h1>{{obj.name}}</h1>
  <h5>score to pass: {{obj.required_score_to_pass}}%</h5>
  
    </div>
    <div class="col timer text-right" >Time Remaining <i class="fa fa-clock-o" aria-hidden="true"></i>

    <div id="timer-box" >  Countdown</div></div>
</div>
<a href="{% url 'quizapp:main_view' %}" class="btn btn-danger"> <i class="fa fa-arrow-left" aria-hidden="true"></i>
    go back</a>
</div>
<hr>
</div>
<div class="container">
<div class="container main-quiz-box">
    <div id="quizbox"></div>
        
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <div class="btnbox" id="btnbox">
        <a id="previousButton" class="btn btn-success"> <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </i>
            Previous</a>
        <a id="nextButton" class="btn btn-success">Next <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
        </i>
        </a>
        </div> 
    <button type="submit" id="submit" class="btn mt-3 btn btn-primary">Save</button>
   </form>
  


<div id="score-box"></div>
<div id="result-box"></div>

</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src=
    "https://code.jquery.com/jquery-3.6.0.min.js">
        </script>    
<script src="{% static 'quizapp/js/quiz.js' %}"></script>

</body>
</html>
